<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/global :: header"></div>

<tbody>
<tr th:each="product : ${products}">
    <th><img th:src="@{${'/img/cars/' + product.id + '.png'}}" width="50px"></th>
    <th th:text="${product.id}">Code</th>
    <th th:text="${product.productname}">Name</th>
    <th th:text="${product.productline}">Line</th>
    <th th:text="${product.productscale}">Scale</th>
    <th th:text="${product.productvendor}">Vendor</th>
    <th th:text="${product.productdescription}">Description</th>
    <th th:text="${product.quantityinstock}">Quantity in stock</th>
    <th th:text="${product.buyprice}">Buy price</th>
    <th th:text="${product.msrp}">MSRP</th>
</tr>

</tbody>



<div th:insert="fragments/global :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
